<!-- 添加/编辑分类模态框 -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">添加分类</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
      </div>
      <div class="modal-body">
        <form id="category-form" class="needs-validation" novalidate>
          <input type="hidden" id="category-id">
          <div class="mb-3">
            <label for="category-name" class="form-label">分类名称</label>
            <input type="text" class="form-control" id="category-name" required>
            <div class="invalid-feedback">请输入分类名称</div>
          </div>
          <div class="mb-3">
            <label for="parent-category" class="form-label">父级分类</label>
            <select class="form-select" id="parent-category">
              <option value="">无 (顶级分类)</option>
              <option value="tech">技术文档</option>
              <option value="tech-api">技术文档 > 接口文档</option>
              <option value="tech-arch">技术文档 > 架构设计</option>
              <option value="tech-dev">技术文档 > 开发规范</option>
              <option value="mgmt">管理文档</option>
              <option value="training">培训资料</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="category-icon" class="form-label">分类图标</label>
            <select class="form-select" id="category-icon">
              <option value="folder-fill">文件夹</option>
              <option value="file-earmark-text">文档</option>
              <option value="code-square">代码</option>
              <option value="diagram-3">架构图</option>
              <option value="gear">设置</option>
              <option value="people">团队</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="category-description" class="form-label">分类描述</label>
            <textarea class="form-control" id="category-description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="category-visible" checked>
              <label class="form-check-label" for="category-visible">
                在导航菜单中显示
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="save-category-btn">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">确认删除</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>确定要删除该分类吗？此操作将同时删除其下所有子分类。</p>
        <p class="text-danger"><strong>注意：</strong> 该操作不可恢复！</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-danger" id="confirm-delete-btn">确认删除</button>
      </div>
    </div>
  </div>
